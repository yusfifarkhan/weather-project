<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherProject</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': {
              '50': '#ecfdf5',
              '100': '#d1fae5',
              '200': '#a7f3d0',
              '300': '#6ee7b7',
              '400': '#34d399',
              '500': '#10b981',
              '600': '#059669',
              '700': '#047857',
              '800': '#065f46',
              '900': '#064e3b',
              '950': '#022c22',
            },
            'secondary': {
              '50': '#fffbeb',
              '100': '#fef3c7',
              '200': '#fde68a',
              '300': '#fcd34d',
              '400': '#fbbf24',
              '500': '#f59e0b',
              '600': '#d97706',
              '700': '#b45309',
              '800': '#92400e',
              '900': '#78350f',
              '950': '#451a03',
            },
          },
          fontFamily: {
            'primary': ['Montserrat', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body class="bg-[url('/luca-bravo-ESkw2ayO2As-unsplash.jpg')] bg-cover">
  <div class="container mx-auto h-screen px-4 py-8">
    <div class="flex flex-col gap-8 bg-white bg-opacity-20 backdrop-blur-lg rounded-lg drop-shadow-lg px-10 py-24">
      <p class="text-slate-50 text-4xl">WeatherProject</p>
      <form action="/" method="post" class="flex rounded bg-white w-full">
        <input type="text" name="cityName" placeholder="City name"
          class="w-full border-none bg-transparent px-4 py-1 text-gray-900 outline-none focus:outline-none" />
        <button type="submit" class="m-2 rounded px-4 px-4 py-2 font-semibold bg-primary-500 text-gray-100">
          search
        </button>
      </form>
    </div>
  </div>
</body>

</html>
